<div [ngClass]="classCss" role="alert" *ngIf="message">
  <strong>{{ message.text }}</strong>
</div>
<div class="row">
  <div class="col-md-8">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Ticket List</h3>
      </div>
      
      <div class="box-body">
        <div class="form-group" *ngIf="shared.user.profile === 'TECHNICIAN'" >
          <div class="checkbox">
            <label>
            <input 
                type="checkbox" 
                [(ngModel)]="assignedToMe" 
                name="assignedToMe"
                id="assignedToMe">
                <b>Assigned To Me</b>
            </label>
          </div>
        </div>
        <div class="form-group" >
            <label for="inputNumber" class="col-sm-2 control-label">Number</label>
            <div class="col-sm-10">
              <input 
                  type="text" 
                  [(ngModel)]="ticketFilter.number" 
                  class="form-control"
                  name="number"
                  id="inputNumber">
            </div>
        </div>
        <div class="form-group" >
            <label for="inputTitle" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
              <input 
                  type="text" 
                  [(ngModel)]="ticketFilter.title" 
                  class="form-control"
                  name="title"
                  id="inputTitle">
            </div>
        </div>
        <div class="form-group" >
            <label for="inputStatus" class="col-sm-2 control-label">Status</label>
            <div class="col-sm-10">
              <select 
                  [(ngModel)]="ticketFilter.status" 
                  class="form-control"
                  name="status"
                  id="inputStatus"
                  style="width: 100%">
                  <option>NEW</option>
                  <option>ASSIGNED</option>
                  <option>RESOLVED</option>
                  <option>APPROVED</option>
                  <option>DISAPPROVED</option>
                  <option>CLOSED</option>
              </select>
            </div>
        </div>
        <div class="form-group" >
            <label for="inputPriority" class="col-sm-2 control-label">Priority</label>
            <div class="col-sm-10">
              <select 
                  [(ngModel)]="ticketFilter.priority" 
                  class="form-control"
                  name="priority"
                  id="inputpriority"
                  style="width: 100%">
                  <option>HIGH</option>
                  <option>NORMAL</option>
                  <option>LOW</option>
              </select>
            </div>
        </div>
      </div>
      <div class="box-footer">
        <button type="submit" class="btn btn-info pull-left" (click)="cleanFilter()"> Clean filter</button>
        <button type="submit" class="btn btn-info pull-right" style="margin-left: 10px" (click)="filter()"> Filter</button>
      </div>

      <div class="box-body">
        <table class="table table-bordered">
          <tr>
            <th>Number</th>
            <th>Title</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Owner</th>
            <th style="width: 10px" *ngIf="shared.user.profile === 'CUSTOMER'">&nbsp;</th>
            <th style="width: 10px" *ngIf="shared.user.profile === 'CUSTOMER'">&nbsp;</th>
            <th style="width: 10px">&nbsp;</th>
          </tr>
          <tr *ngFor="let ticket of listTicket">
            <td>{{ ticket.number }}</td>
            <td>{{ ticket.title }}</td>
            <td>{{ ticket.priority }}</td>
            <td>{{ ticket.status }}</td>
            <td>{{ ticket.email }}</td>
            <td *ngIf="shared.user.profile === 'CUSTOMER'">
              <button class="btn btn-primary" (click)="edit(ticket.id)" > Edit</button>
            </td>
            <td *ngIf="shared.user.profile === 'CUSTOMER'">
              <button class="btn btn-danger" (click)="delete(ticket.id)" > Delete</button>
            </td>
            <td>
              <button class="btn btn-success" (click)="detail(ticket.id)" > Details</button>
            </td>
          </tr>
        </table>
      </div>
      <div class="box-footer clearfix">
        <ul class="pagination pagination-sm no-margin pull-right">
          <li><a href="" (click)="setPreviousPage($event)">&laquo;</a></li>
          <li *ngFor="let p of pages; let i=index"> 
            <a [ngClass]="{'pagination-focus' : i == page}" href="" (click)="setPage(i, $event)">{{ i + 1 }}</a>
          </li>
          <li><a href="" (click)="setNextPage($event)">&raquo;</a></li>
        </ul>
      </div>
    </div>
